<!DOCTYPE html>
<html>
<head>
    <title>Sign Up/Log in</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="google-signin-client_id" content="300723779418-c4k8l36290d0qbmcdveonprbtk5bbqga.apps.googleusercontent.com">
 
</head>
<body>


    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="assets/index.js" async defer></script>


<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <br>
            <br>
            
            <input type="text" placeholder="Name" style="border-radius: 5px;" />
            <input type="email" placeholder="Email" style="border-radius: 5px;" />
            <input type="password" placeholder="Password" style="border-radius: 5px;" />
            <br>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                
                <div id="my-signin2"></div>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" style="border-radius: 5px;" />
            <input type="password" placeholder="Password" style="border-radius: 5px;" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
